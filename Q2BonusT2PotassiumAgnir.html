<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK 2: Hover to Zoom</title>
  <style>
    body{
        margin: 0;
        min-height: 100vh;
        display:grid;
        background-color: wheat;
        place-items: center;
        background-color: white;
    }
    #box{
        width: 100px;
        height: 100px;
        background-color: purple;
        transform: scale(1);
        transition: all 0.3s ease-in-out;
    }
  </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
        const square=document.getElementById("box");
        square.onmouseover = changeColorScale;
        
        function changeColorScale(){
            square.style.backgroundColor = "pink";
            square.style.transform = "scale(1.2)";
        }
        square.onmouseout = resetBox;
        
        function resetBox(){
            square.style.backgroundColor="purple";
            square.style.transform = "scale(1)";
        }
    </script>

  </body>
